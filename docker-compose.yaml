version: '3'

services:
  ckan-server:
    container_name: ${RHEL_CONTAINER_NAME}
    build:
      context: .
      dockerfile: docker/${OS_TYPE}/Dockerfile
    env_file:
      - docker/.env
    logging:
      driver: "json-file"
      options:
          max-size: "100m"
          max-file: "10"
    ports:
      - ${CKAN_PORT_HOST}:${CKAN_PORT}
      - ${SSH_PORT_HOST}:${SSH_PORT}
      - ${NGINX_PORT_HOST}:${NGINX_PORT}
   